volumes:
  postgres-data:


services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - "5432"
    environment:
      POSTGRES_DB: django
      POSTGRES_USER: django
      POSTGRES_PASSWORD: changeme

  django:
    build: ./ai_register
    command: ./manage.py runserver 0.0.0.0:8000
    volumes:
      - ./ai_register:/app:delegated,rw
    ports:
      - "8000:8000"
    environment:
      DJANGO_DATABASE_HOST: db
      DJANGO_DATABASE_NAME: django
      DJANGO_DATABASE_USER: django
      DJANGO_DATABASE_PASSWORD: changeme
    depends_on:
      - db

  scss-compile:
    build: ./scss-compile
    command: yarn dev
    volumes:
      - ./ai_register/home/static/home/css:/app/static/css:delegated,rw
      - ./scss-compile/scss:/app/scss:delegated,rw
    depends_on:
      - django
